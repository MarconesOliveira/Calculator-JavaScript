<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="interface">
      <div class="calculadora">
        <div class="visor">0</div>
        <br />
        <div class="teclado">
          <div class="funcoes">
            <button>Clear</button>
            <button id="save">Save</button>
            <button>Backspace</button>
          </div>
          <br />
          <div class="operacoes">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
          <br />
          <div class="numeros">
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button>0</button>
              <button>.</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
